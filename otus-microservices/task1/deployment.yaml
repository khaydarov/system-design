apiVersion: apps/v1
kind: Deployment
metadata:
  name: otus-task1-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: otus-task1-app
  template:
    metadata:
      labels:
        app: otus-task1-app
    spec:
      containers:
        - name: otus-task1
          image: khaydarov95/otus-task1:v4
          ports:
            - name: web
              containerPort: 80
