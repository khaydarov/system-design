apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otus-task1-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: otus-task1-service
                port:
                  number: 8099