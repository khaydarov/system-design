apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otus-task1-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: otus-task1-service
                port:
                  number: 8000