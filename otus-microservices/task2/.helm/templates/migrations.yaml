apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Chart.Name }}-migration
spec:
  template:
    metadata:
      name: {{ .Chart.Name }}-migration
    spec:
      restartPolicy: Never
      initContainers:
        - name: check-db-readiness
          image: {{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}
          env:
            - name: POSTGRES_HOST
              value: {{ .Values.postgres.access.host }}
            - name: POSTGRES_PORT
              value: {{ .Values.postgres.access.port | quote }}
          command:
            - sh
            - "-c"
            - |
              until pg_isready -h $POSTGRES_HOST  -p  $POSTGRES_PORT;
              do echo waiting for database; sleep 2; done;
      containers:
        - name: {{ .Chart.Name }}-post-install-migration-job
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: databaseUrl
                  name: {{ .Chart.Name }}-secret
          image: {{ .Values.deployment.pod.repository}}:{{ .Values.deployment.pod.tag }}
          command:
          - /bin/bash
          args:
          - -c
          - |
            php bin/console doctrine:migrations:migrate
  backoffLimit: 2